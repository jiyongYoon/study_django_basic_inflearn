{% extends 'third/base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <form action=" {% url 'restaurant-update' %}" method="post">
        {% csrf_token %}
        <input type="hidden" name="id" value="{{ form.instance.id }}"> <!-- 해당 값을 받을 form의 instance의 id에 넣겠다 이말이야 -->
        <table>
            {{ form.as_table }}
        </table>
        <button type="submit">수정하기</button>
    </form>
</div>
{% endblock %}
